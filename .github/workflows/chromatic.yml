name: Run Chromatic

on:
  push:
    branches:
      - main
      - ui-review-testing-a # or your default branch
  pull_request:
    branches:
      - main

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # or your preferred version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Storybook Chromatic
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          skip: "dependabot/**"
          debug: true
          zip: true
          onlyChanged: true
          junitReport: true
          untraced: "sb-preview/runtime.js"

          # storybookBuildDir: "storybook-static"

      # Step 5: Upload Reports as Artifacts
      - name: Upload Build Report
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-reports
          path: |
            chromatic-diagnostics.json
            chromatic-build-*.xml

      # Step 6: Generate Custom Report Summary
      - name: Generate Custom Report Summary
        run: |
          # Check if the diagnostics file exists
          if [ ! -f chromatic-diagnostics.json ]; then
            echo "chromatic-diagnostics.json not found!"
            exit 1
          fi

          # Extract values from the JSON file using jq
          STORYBOOK_URL=$(jq -r '.build.storybookUrl' chromatic-diagnostics.json)
          BUILD_NUMBER=$(jq -r '.build.number' chromatic-diagnostics.json)
          CHANGES=$(jq -r '.build.changeCount' chromatic-diagnostics.json)
          COMPONENTS=$(jq -r '.build.componentCount' chromatic-diagnostics.json)

          # Write the formatted report to the GitHub Step Summary
          echo "## ðŸ“Š Chromatic Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY # Add a newline
          echo "**Build Number:** $BUILD_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "**Visual Changes Found:** $CHANGES" >> $GITHUB_STEP_SUMMARY
          echo "**Components Tested:** $COMPONENTS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **[View Storybook]($STORYBOOK_URL)**" >> $GITHUB_STEP_SUMMARY
