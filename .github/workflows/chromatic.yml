name: Run Chromatic

on:
  push:
    branches:
      - main # or your default branch
      - ui-review-testing-a
  pull_request:
    branches:
      - main

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24" # or your preferred version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Storybook Chromatic
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          skip: "dependabot/**"
          debug: true
          zip: true
          junitReport: true
          # onlyChanged: true
          # untraced: "sb-preview/runtime.js"
          # storybookBuildDir: "storybook-static"
          # onlyStoryFiles: "src/stories/Concepts/Squares*"
          # onlyStoryNames: "Button/*"
          # exitZeroOnChanges: true # ðŸ‘ˆ Fail workflow if changes are found
          # buildScriptName: "build-storybook"
          # configFile: "chromatic.config.json"  Path to your Chromatic config file
          # externals: "public/**" â†’ Files to include in the build that aren't in Storybook
          autoAcceptChanges: "main" # â†’ Auto-accept changes on specific branches
          # forceRebuild: true â†’ Ignore TurboSnap and force a full rebuild
          # skip: "chore/**" â†’ Skip Chromatic for specific branches/commits
          # traceChanged: "expanded" â†’ Debug TurboSnap by showing why stories changed
          # exitOnceUploaded: true â†’ Finish the job as soon as the build is uploaded
          # ignoreLastBuildOnBranch: "branch-name" â†’ Useful for re-basing scenarios
        env:
          # This triggers the logic in your preview.js
          STORYBOOK_DISABLE_SNAPSHOTS: "true"

      # Step 5: Upload Reports as Artifacts
      - name: Upload Build Report
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-reports
          path: |
            chromatic-diagnostics.json
            chromatic-build-*.xml
